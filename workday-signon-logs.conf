input {
    stdin { }
}

filter {

    csv {
        separator => ","
        columns => ["Sign-on_Time","Workday_Account_Sign_On","Signoff_Time","Device_Type","Failed_Sign_On","Invalid_Credentials","Authentication_Failure_Message","Password_Changed","Account_Locked__Disabled_or_Expired","Authentication_Type","UI_Client_Type","Signon_Worker","Signon_IP_Address","Session_ID","SAML_Identity_Provider"]
    }

    date {
        match => ["Sign-on_Time", "ISO8601"]
    }

    grok {
        match => { "Signon_IP_Address" => "%{IP:host.ip}" }
        tag_on_failure => []
    }

    if [srcIp] {
       geoip {
           source => "host.ip"
           target => "host.geo"
       }
    }

    grok {
        match => { "Workday_Account_Sign_On" => "%{DATA:user.name} / %{DATA:user.full_name}:" }
    }

    mutate {
        rename => ["UI_Client_Type", "os.platform"]
        rename => ["Device_Type", "host.type"]
    }

}

output {
    stdout { }
    elasticsearch {
        hosts => ["localhost:9200"]
        index => "workday-signon-prod-%{+YYYY.MM.dd}"
    }
}
